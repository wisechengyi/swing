<script>
    var start ='';
    var dest='';
    var swingBy='';

    $( "#start" ).keydown(function( event ) {
        start = $( "#start").val();
        if ( event.which == 13 ) {
            checkAllParameters();
        }
    });
    $( "#dest" ).keydown(function( event ) {
        dest = $( "#dest").val();
        if ( event.which == 13 ) {
            checkAllParameters();
        }
    });
    $( "#swingBy" ).keydown(function( event ) {
        swingBy = $( "#swingBy").val();
        if ( event.which == 13 ) {
            checkAllParameters();
        }
    });

    function checkAllParameters(){
        start = $( "#start").val();
        dest = $( "#dest").val();
        swingBy = $( "#swingBy").val();
        if (start!='' && dest!='' && swingBy!=''){
            console.log(start,dest,swingBy);
            calcRoute(start,dest,swingBy);
        }
    }

    $(document).ready(function()
            {
                $("#resultsTable").tablesorter();
            }
    );
</script>
